<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
    div:nth-child(1) .d32 {
        color: red;
    }
    div:nth-child(2){
        color: blue;
    }
    p {
  width: 100px;
  height: 50px;
  padding: 20px;
  border: 1px solid;
}
    </style>
</head>

<body>
    <div>
        <h3 class="d32">First div</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div>
        <h3 class="d34">second div</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
